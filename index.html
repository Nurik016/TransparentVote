<!DOCTYPE html>
<html lang="en">
<head>
    <title>Voting DApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.1/ethers.umd.min.js" type="application/javascript"></script>
    <script src="main.js" type="application/javascript"></script>
    <style>
        /* Root color variables inspired by the image */
        :root {
            --background-gradient: linear-gradient(135deg, #1d1b2b, #60216a, #3c0d50);
            --card-bg: #2a2338;
            --button-gradient: linear-gradient(90deg, #d16ba5, #c777b9, #ba83ca, #af8fdc);
            --text-color: #f4f4f4;
            --button-hover: #803e8d;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            line-height: 1.6;
        }

        .navbar {
            background: var(--card-bg);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .navbar a {
            color: var(--text-color);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background: var(--button-hover);
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin: 20px 0;
        }

        button {
            background: var(--button-gradient);
            color: var(--text-color);
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 20px auto;
            display: block;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--button-hover);
        }

        input[type="text"], input[type="number"] {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            background: #1f1a2c;
            color: var(--text-color);
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/index.html">Vote</a>
        <a href="/ListVoters.html">List Voters</a>
    </div>

    <div class="container">
        <h1>Welcome to the Decentralized Voting Application</h1>
        <button type="button" onclick="connectWallet()">Connect Metamask</button>
        <p id="metamasknotification"></p>
    </div>

    <div class="container">
        <h2>Vote here</h2>
        <input type="number" id="vote" placeholder="Add Index of the Voter ...">
        <button type="button" onclick="addVote()">Add Vote</button>
        <p id="cand"></p>
        <button type="button" onclick="voteStatus()">Check Voting Status</button>
        <p id="status"></p>
        <p id="time"></p>
    </div>
</body>
</html>
